<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleop</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #1a237e, #3949ab);
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 350px;
            padding: 20px;
        }

        .intro-content h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ffc107;
        }

        .intro-content p {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 400px;
            }

            .intro-content h1 {
                font-size: 28px;
            }
        }

        .bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        .button {
            background-color: #ffca28;
            color: #1a237e;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
        }

        .button:hover {
            background-color: #ffb300;
        }

        .message {
            margin: 10px;
            font-size: 12px;
        }

        .app {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: none;
        }

        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }

        .connected {
            background-color: #4caf50;
            color: white;
        }

        .disconnected {
            background-color: #f44336;
            color: white;
        }

    </style>
</head>

<body>
    <div class="connection-status" id="connection-status">Connecting...</div>

    <div class="container">
        <div class="intro-content">
            <h1>Teleop</h1>
            <p>Teleop your robot arm with ease. No hardware. No firmware. Just your phone.</p>
            <button class="button" id="start-button">Start</button>
            <div class="message" id="log"></div>
        </div>
    </div>

    <div class="app" id="app">
        <div class="bottom-controls">
            <div class="message" id="message"></div>
            <button class="button" id="exit-button">X</button>
            <button class="button" id="gripper-button">Gripper</button>
            <button class="button" id="move-button">Move</button>
        </div>
    </div>

    <script>
        // FPS Counter
        let frameCount = 0;
        let lastFpsTime = performance.now();
        let fps = 0;
        const fpsCounter = document.querySelector('#fps-counter');

        function updateFPS() {
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastFpsTime >= 1000) { // Update every second
                fps = Math.round((frameCount * 1000) / (currentTime - lastFpsTime));
                frameCount = 0;
                lastFpsTime = currentTime;
            }
        }

        // WebSocket connection
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws`;
        let socket;
        let isConnected = false;

        const connectionStatus = document.querySelector('#connection-status');

        function connectWebSocket() {
            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                console.log('Connected to server');
                isConnected = true;
                connectionStatus.textContent = 'Connected';
                connectionStatus.className = 'connection-status connected';
            };

            socket.onclose = () => {
                console.log('Disconnected from server');
                isConnected = false;
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.className = 'connection-status disconnected';

                // Attempt to reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };

            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            socket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                console.log('Received message:', message);
            };
        }

        // Connect on page load
        connectWebSocket();

        const setMessage = (message) => {
            console.log(message);
            document.querySelector('#message').textContent = message;
            document.querySelector('#log').textContent = message;
        }

        const sendPose = (pose) => {
            if (isConnected && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'pose',
                    data: pose
                }));
            } else {
                console.error('WebSocket not connected, cannot send pose');
            }
        }

        const sendLog = (logMessage) => {
            if (isConnected && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'log',
                    data: logMessage
                }));
            }
        }

        let moveButtonPressed = false;
        let gripper = 'open';
        let isVRDevice = false;

        const appDom = document.querySelector('#app');
        const moveButtonDom = document.querySelector('#move-button');
        const exitButtonDom = document.querySelector('#exit-button');
        const startButtonDom = document.querySelector('#start-button');
        const gripperButtonDOM = document.querySelector('#gripper-button');

        moveButtonDom.addEventListener('touchstart', () => {
            moveButtonPressed = true;
        });
        moveButtonDom.addEventListener('touchend', () => {
            moveButtonPressed = false;
        });

        gripperButtonDOM.addEventListener('click', () => {
            gripper = (gripper === 'open') ? 'close' : 'open';
            gripperButtonDOM.textContent = `Gripper: ${gripper}`;
        });

        function detectDeviceType(session) {
            const inputSources = session.inputSources;
            for (let inputSource of inputSources) {
                if (inputSource.handedness === 'right' && inputSource.targetRayMode === 'tracked-pointer') {
                    return true;
                }
            }
            return false;
        }

        function getPoseFromInputSource(session, frame, referenceSpace) {
            const inputSources = session.inputSources;
            for (let inputSource of inputSources) {
                if (inputSource.handedness === 'right' && inputSource.targetRayMode === 'tracked-pointer') {
                    const pose = frame.getPose(inputSource.targetRaySpace, referenceSpace);
                    if (pose) {
                        return {
                            position: pose.transform.position,
                            orientation: pose.transform.orientation
                        };
                    }
                }
            }
            return null;
        }

        function handleControllerInput(session, frame) {
            const inputSources = session.inputSources;
            for (let inputSource of inputSources) {
                if (inputSource.gamepad && inputSource.handedness === 'right') {
                    const gamepad = inputSource.gamepad;
                    if (gamepad.buttons[1] && gamepad.buttons[1].pressed) {
                        moveButtonPressed = true;
                    } else {
                        moveButtonPressed = false;
                    }

                    if (gamepad.buttons[0] && gamepad.buttons[0].pressed && !gamepad.buttons[0].wasPressed) {
                        gripper = (gripper === 'open') ? 'close' : 'open';
                        gripperButtonDOM.textContent = `Gripper: ${gripper}`;
                    }
                    gamepad.buttons[0].wasPressed = gamepad.buttons[0].pressed;
                }
            }
        }

        setMessage('Click the button to start WebXR');
        let lastSendTime = performance.now();
        startButtonDom.addEventListener('click', () => {
            if (navigator.xr) {
                navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local-floor'],
                    optionalFeatures: ['hand-tracking', 'unbounded', 'dom-overlay', 'dom-overlay-for-handheld-ar', 'hit-test', 'high-fixed-foveation-level'],
                    domOverlay: { root: document.querySelector('#app') }
                }).then((session) => {
                    exitButtonDom.addEventListener('click', () => {
                        session.end()
                    });

                    session.addEventListener('end', () => {
                        appDom.style.display = 'none';
                        setMessage('Click the button to start WebXR');
                    });

                    session.addEventListener('inputsourceschange', () => {
                        isVRDevice = detectDeviceType(session);
                        setMessage(isVRDevice ? 'VR controllers detected' : 'Using device pose');
                    });

                    appDom.style.display = 'block';
                    moveButtonPressed = false;

                    const glCanvas = document.createElement('canvas');
                    const gl = glCanvas.getContext('webgl', {
                        xrCompatible: true,
                        antialias: false,
                        alpha: false,
                        depth: false,
                        stencil: false,
                        preserveDrawingBuffer: false,
                        powerPreference: "high-performance"
                    });
                    session.updateRenderState({
                        baseLayer: new XRWebGLLayer(session, gl, {
                            antialias: false,
                            depth: false,
                            stencil: false,
                            alpha: false,
                            multiview: false
                        })
                    });

                    session.requestReferenceSpace('local-floor').then((referenceSpace) => {
                        let xrReferenceSpace = referenceSpace;

                        function onXRFrame(time, frame) {
                            // Update FPS counter
                            updateFPS();

                            let position, orientation;

                            if (isVRDevice) {
                                handleControllerInput(session, frame);
                                const controllerPose = getPoseFromInputSource(session, frame, xrReferenceSpace);
                                if (controllerPose) {
                                    position = controllerPose.position;
                                    orientation = controllerPose.orientation;
                                } else {
                                    const viewerPose = frame.getViewerPose(xrReferenceSpace);
                                    if (viewerPose && viewerPose.views[0]) {
                                        position = viewerPose.views[0].transform.position;
                                        orientation = viewerPose.views[0].transform.orientation;
                                    }
                                }
                            } else {
                                const viewerPose = frame.getViewerPose(xrReferenceSpace);
                                if (viewerPose && viewerPose.views[0]) {
                                    position = viewerPose.views[0].transform.position;
                                    orientation = viewerPose.views[0].transform.orientation;
                                }
                            }

                            if (position && orientation) {
                                if (time - lastSendTime > 10) {
                                    lastSendTime = time;
                                    setMessage(`
                                        ${isVRDevice ? 'Controller' : 'Device'} Position: x=${position.x.toFixed(3)}, y=${position.y.toFixed(3)}, z=${position.z.toFixed(3)}
                                        Orientation: x=${orientation.x.toFixed(2)}, y=${orientation.y.toFixed(2)}, z=${orientation.z.toFixed(2)}, w=${orientation.w.toFixed(2)}
                                        Move: ${moveButtonPressed} | FPS: ${fps}
                                    `);
                                    sendPose({
                                        position: {
                                            x: position.x,
                                            y: position.y,
                                            z: position.z
                                        },
                                        orientation: {
                                            x: orientation.x,
                                            y: orientation.y,
                                            z: orientation.z,
                                            w: orientation.w
                                        },
                                        move: moveButtonPressed,
                                        gripper: gripper
                                    });
                                }
                            } else {
                                setMessage('No pose available');
                            }
                            session.requestAnimationFrame(onXRFrame);
                        }
                        session.requestAnimationFrame(onXRFrame);
                    }).catch((err) => {
                        setMessage('Failed to request reference space: ' + err);
                    });
                }).catch((err) => {
                    setMessage('Failed to start WebXR session: ' + err);
                });
            } else {
                setMessage('WebXR is not supported on this device');
            }
        });
    </script>
</body>

</html>
